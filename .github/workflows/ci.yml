name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check (web)
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Type check (api)
        working-directory: apps/api
        run: npx tsc --noEmit

      - name: Lint (web)
        working-directory: apps/web
        run: npx next lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build API
        working-directory: apps/api
        run: npx tsc

      - name: Build web
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
        run: npx next build
